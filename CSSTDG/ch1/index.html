<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>CSS and Documents</title>
  </head>
  <body>
    <h1>CSS and Documents</h1>
    <p>Elements in HTML are of two types:</p>
    <ol>
      <li><b>Replaced</b> images, input fields etc</li>
      <li><b>Unreplaced</b> p, div and everything else</li>
    </ol>
    Another way of categorizing elements are:
    <ol>
      <li><b>Block-level</b></li>
      <li><b>Inline-level</b></li>
    </ol>
  </body>
</html>
